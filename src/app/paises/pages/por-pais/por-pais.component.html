<h3 class="text-center">Busqueda de paises</h3>
<hr />
<div>
  <input
    #input
    type="text"
    name="pais"
    placeholder="Busacar..."
    (keydown.enter)="onEnterPressed(input.value)"
  />
</div>

<section>
    <div class="row" *ngIf="paises.length>0; else NoPaises">

    </div>

    <!-- Mensaje alternativo -->
    <div class="row">
        <ng-template #NoPaises>
            <h4 class="text-center">No hay paises ğŸ˜¥</h4>
        </ng-template>
    </div>
</section>
