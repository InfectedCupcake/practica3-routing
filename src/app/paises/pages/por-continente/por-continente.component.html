<h3>Por Continente</h3>
<hr />
<div class="text-center">
  <button
    type="button"
    *ngFor="let continente of botonesContinente"
    class="btn btn-primary"
    [ngClass]="{ active: continenteSeleccionado == continente }"
    (click)="changeContinente(continente)"
  >
    {{ continente }}
  </button>
</div>
<div class="row">
  <paises-pais-card
    *ngFor="let pais of paises"
    class="col-12"
    [country]="pais"
  />
</div>
